---
layout: page
title: "Posts"
permalink: /posts/
---

<ul class="posts-list">
{% for post in site.posts %}
  <li>
    <strong>

        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

    </strong>
    <span class="post-date">- {{ post.date | date_to_long_string }}</span>
  </li>
  {% if forloop.last == false %}<hr>{% endif %}
{% endfor %}
</ul>
<br>
